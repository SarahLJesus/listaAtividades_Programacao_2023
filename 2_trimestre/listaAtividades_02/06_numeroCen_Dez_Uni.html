<meta charset="UTF-8" />
<script>
    /*
    //PROBLEMA
    Faça um script que leia um número inteiro menor que 1000 e imprima a quantidade de centenas, dezenas e unidades do mesmo.
    Observando os termos no plural a colocação do "e", da vírgula entre outros.
    
    Exemplo:
    326 = 3 centenas, 2 dezenas e 6 unidades
    12 = 1 dezena e 2 unidades
    Testar com: 326, 300, 100, 320, 310,305, 301, 101, 311, 111, 25, 20, 10, 21, 11, 1, 7 e 16
    */

    //ENTRADA
    let numero = Number(prompt(`Informe um número inteiro menor que 1000.`).trim());

    //PROCESSAMENTO
    if (numero < 1000) {
        if (numero >= 100) {
            const centena = Math.floor(numero / 100);
            numero = numero % 100;
            if (numero >= 10) {
                const dezena = Math.floor(numero / 10);
                numero = numero % 10;
                if (numero > 0) {
                    alert(`${centena} centenas, ${dezena} dezenas e ${numero} unidades.`);
                }
                else {
                    alert(`${centena} centenas e ${dezena} dezenas.`);
                }
            }
            else if (numero > 0) {
                alert(`${centena} centenas e ${numero} unidades.`);
            }
            else {
                alert(`${centena} centenas.`);
            }
        }
        else if (numero >= 10) {
            const dezena = Math.floor(numero / 10)
            numero = numero % 10
            if (numero > 0) {
                alert(`${dezena} dezenas e ${numero} unidades.`);
            }
            else {
                alert(`${dezena} dezenas.`);
            }

        }
        else {
            alert(`${numero} unidades.`);
        }
    }
    else {
        alert(`Resultado inválido.`);
    }
    //SAÍDA


</script>
