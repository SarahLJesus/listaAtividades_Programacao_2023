<meta charset="UTF-8" />
<script>
    /*Um professor instituiu o programa BB na sua disciplina. Nesse programa, um aluno com notas melhores (o big brother) “adota” um aluno com dificuldades
     (o little brother) e o ajuda a aprender, em troca de um incentivo em sua nota,
     que é dado em função de quanto ele ajudou o seu colega a melhorar o próprio resultado.
     Esse programa recebe a nota do little brother antes de receber ajuda, e a sua nota depois que o big brother o ajudou,
     e retorna o acréscimo que o big brother receberá em sua nota pela ajuda.
     O acréscimo é de 1/4 da diferença das notas, se for positivo. */

    // entrada
    const nota = Number(prompt(`Informe a nota do little brother inicial.`).trim().replace(",", "."));
    const notaDepois = Number(prompt(`Informe a nota do little brother apoś a ajuda do big brother.`).trim().replace(",", "."));
    
    // processamento
    if (notaDepois - nota > 0) {
        const acrescimo = (notaDepois - nota) / 4;
        alert(`O acréscimo de nota do big brother será de ${acrescimo.toFixed(2).replace(".", ",")}.`)
    }
    else {
        alert(`O little brother não conseguiu melhorar sua nota.`);
    }
    // saída

</script>
