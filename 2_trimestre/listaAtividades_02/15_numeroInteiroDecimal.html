<script>
    /*
    //PROBLEMA
    Faça um script que peça um número e informe se o número é inteiro ou decimal.
    Dica: utilize uma função de arredondamento.
    */

    //ENTRADA
    const numero = Number(prompt(`informe um número`).trim().replace(",","."));

    //PROCESSAMENTO
    if (Number.isInteger(numero)) {
        document.write(`Ele é um número inteiro.`)
     }
     else if (!Number.isInteger(numero)) {
        document.write(`Ele é um número decimal.`)
     }
     else {
        document.write(`Resultado inválido.`)
     }
    
    //SAÍDA


</script>
