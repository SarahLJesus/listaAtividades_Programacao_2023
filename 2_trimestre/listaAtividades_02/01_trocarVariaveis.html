<meta charset="UTF-8" />
<script>
    /*
    //PROBLEMA
    Faça um script que pede dois inteiros e armazene eles em duas variáveis.
    Em seguida, troque o valor das variáveis, invertendo e exibindo o antes e o depois em uma janela de alert.
    */

    //ENTRADA
    let inteiro1 = Number(prompt(`Diga um número inteiro.`).trim());
    let inteiro2 = Number(prompt(`Diga outro número inteiro.`).trim());

    //PROCESSAMENTO
    const inteiro3 = inteiro1;
    inteiro1 = inteiro2;
    inteiro2 = inteiro3;

    //SAÍDA
    alert(`O seu primeiro valor virou ${inteiro1} e seu segundo valor virou ${inteiro2}.`);

</script>
