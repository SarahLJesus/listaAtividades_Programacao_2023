<meta charset="UTF-8" />
<script>
    /*
    //PROBLEMA
    Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt(`Diga em que turno você estuda, responda com M para o período matutino, V para o vespertino ou N para o noturno.`).toLowerCase();

    //PROCESSAMENTO
    if (turno === "m") {
        alert(`Bom dia!`);
    }
    else if (turno === "v") {
        alert(`Boa tarde!`);
    }
    else if (turno === "n") {
        alert(`Boa noite!`);
    }
    else {
        alert(`Resposta inválida.`);
    }
    //SAÍDA

</script>
