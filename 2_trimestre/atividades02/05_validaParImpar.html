<meta charset="UTF-8" />
<script>
    /*
    //PROBLEMA
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt(`Informe um número.`));

    //PROCESSAMENTO
    if (numero % 2 == 0) {
        alert(`O valor é par.`);
    }
    else {
        alert(`O valor é impar.`);
    }
    //SAÍDA


</script>
