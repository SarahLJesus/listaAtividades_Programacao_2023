<meta charset="UTF-8" />
<script>
    // notaParaConceito -  Converta a nota para conceito, conforme a tabela abaixo:
    // Nota                     Conceito
    // Entre 10.0 e 9.0            A
    // Entre 8.9 e 8.0             B
    // Entre 7.9 e 7.0             C
    // Entre 6.9 e 6.0             D
    // Entre 5.9 e zero            E

    // Entrada
    let nota = Number(prompt(`Informe qual foi a sua nota.`).trim().replace(",","."));
    
    // Processamento
    if (nota <= 10 && nota >= 9) {
        document.write(`Você tirou A.`)
    }
    else if (nota < 9 && nota >= 8) {
        document.write(`Você tirou B.`)
    }
    else if (7.9 >= nota && nota >= 7) {
        document.write(`Você tirou C.`)
    }
    else if (nota < 7 && nota >= 6) {
        document.write(`Você tirou D.`)
    }
    else if (nota < 6 && nota > 0) {
        document.write(`Você tirou E.`)
    }
    else {
        document.write(`Resultado inválido.`)
    }
    
    // Saída

</script>
